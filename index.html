<!DOCTYPE html>
<html>
<head>
<title>How you be</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffe6fb;
        overflow: hidden;
        margin: 0;
        padding: 20px;
    }

    img {
        width: 85%;
        max-width: 330px;
        border-radius: 18px;
        box-shadow: 0 0 15px pink;
        margin-top: 10px;
    }

    button {
        padding: 14px 32px;
        font-size: 22px;
        border: none;
        border-radius: 14px;
        background: #ffb6e6;

    button:hover {
        background: #ff7cd9;
        color: white;
        transform: scale(1.05);
    }

    #msg {

        margin-top: 25px;
        font-weight: bold;
        color: #ff4081;
        opacity: 0;
        transition: 0.7s;
    }

    #secondBtn {
        display: none;
    }

    .heart {
        position: fixed;
        color: #ff4f9a;
        font-size: 28px;
        animation: floatUp 3s linear infinite;
        user-select: none;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-150px); opacity: 0; }
    }
</style>
</head>
